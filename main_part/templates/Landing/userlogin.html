<body class="">

    <div class="main-wrapper">
        <div id="hero">
            <br>
            <br>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel login-box">
                        <a href="{% url 'index' %}"><button class="btn btn-danger"><i class="fa fa-times"></i></button></a>
                        <div class="panel-heading">
                            <div class="panel-title text-center">
                                <h4>Logistiek - Admin Login</h4>
                            </div>

                        </div>
                        <div class="panel-body p-20">
                            <form action="../Dashboard/index.html">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email Id" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group mt-20">
                                    <div class="">
                                        <a href="#" class="form-link"><small class="muted-text">Forgot Password?</small></a>
                                        <button type="submit" class="btn btn-success btn-labeled pull-right">Sign in<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span></button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- /.text-center -->

                        </div>
                        <p class="text-muted text-center"><small>Copyright Â© </small></p>

                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-md-6 col-md-offset-3 -->

        </div>
        <!-- /. -->


    </div>

    <!-- ========== THEME JS ========== -->
    <script src="{% static 'Dashboard/js/main.js' %}"></script>
    <script>
        $(function() {
            $('input.flat-blue-style').iCheck({
                checkboxClass: 'icheckbox_flat-blue'
            });
        });
    </script>
